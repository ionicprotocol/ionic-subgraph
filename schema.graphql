type Pool @entity {
  id: ID!
  index: BigInt!
  name: Bytes!
  creator: Bytes!
  comptroller: Bytes!
  markets: [Market!]! @derivedFrom(field: "pool")
}

type Market @entity {
  id: ID!
  pool: Pool!
}

type UserMarket @entity {
  id: ID!
  user: User!
  market: Market!
  borrowBalance: BigInt!
  supplyBalance: BigInt!
}

type User @entity {
  id: ID!
  markets: [UserMarket!]! @derivedFrom(field: "user")
}
